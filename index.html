<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Temperature Converter</title>
</head>
<body>
    <header>
        <h1 class="glitch">Temperature Converter</h1>
        <div class="made-by">
            <h3>Made by Julia Sampaio</h3>
        </div>
    </header>
<br>
<br>
    <div class="wrapper">
        <div class="titlebox"> <h2>Celsius</h2> </div>
            <div class="container1">
                <div class="temperature-container">
                    <label></label>
                    <input
                        type="number"
                        id="celsius"
                        name="celsius"
                        class="input"
                        placeholder="Enter a temperature"
                        onchange="convertTemperature(event)"
                />
                </div>
            </div>
    </div>
<br>
<br>
    <div class="wrapper">
        <div class="titlebox"> <h2>Fahrenheit</h2> </div>
            <div class="container2">
                <div class="temperature-container">
                    <label></label>

                        type="number"
                        id="fahrenheit"
                        name="fahrenheit"
                        class="input"
                        placeholder="Enter a temperature"
                        onchange="convertTemperature(event)"
                    />
                </div>
            </div>
    </div>
<br>
<br>
    <div class="wrapper">
        <div class="titlebox"> <h2>Kelvin</h2> </div>
            <div class="container3"></div>
                <div class="temperature-container">
                    <label></label>
                    <input
                        type="number"
                        id="kelvin"
                        name="kelvin"
                        class="input"
                        placeholder="Enter a temperature"
                        onchange="convertTemperature(event)"
                    />
                </div>
            </div>
    </div>
    <script src="index.js"></script>   
</body>
</html>
