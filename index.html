<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Temperature Converter</title>
</head>
<body>
    <header>
        <h1 class="title">Temperature Converter</h1>
        <div class="made-by">
            <h3>Made by Julia Sampaio</h3>
        </div>
    </header>
    <h2>Celsius</h2>
    <div class="wrapper">
        <div class="temperature-wrapper">
            <div class="input-wrapper">
                <input
                    type="number"
                    id="celsius"
                    name="celsius"
                    class="input"
                    placeholder="Enter a temperature"
                    onchange="convertTemperature(event)"
            />
            </div>
        </div>
        <h2>Fahrenheit</h2>
        <div class="temperature-wrapper">
            <div class="input-wrapper">
                <input
                    type="number"
                    id="fahrenheit"
                    name="fahrenheit"
                    class="input"
                    placeholder="Enter a temperature"
                    onchange="convertTemperature(event)"
                />
            </div>
        </div>
        <h2>Kelvin</h2>
        <div class="temperature-wrapper">
            <div class="input-wrapper">
                <input
                    type="number"
                    id="kelvin"
                    name="kelvin"
                    class="input"
                    placeholder="Enter a temperature"
                    onchange="convertTemperature(event)"
                />
            </div>
        </div>
    </div>
    <div class="linktree-button">
        
    </div>
    <script src="index.js"></script>   
</body>
</html>
