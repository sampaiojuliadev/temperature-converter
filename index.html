<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="card">
        <h1>Temperature converter</h1>
        <div class="temperature-container">
            <label>Celsius:</label>
            <input
                type="number"
                id="celsius"
                name="celsius"
                class="input"
                placeholder="Enter a temperature"
                onchange="convertTemperature(event)"
            />
        </div>
        <div class="temperature-container">
            <label>Fahrenheit:</label>
            <input
                type="number"
                id="fahrenheit"
                name="fahrenheit"
                class="input"
                placeholder="Enter a temperature"
                onchange="convertTemperature(event)"
            />
        </div>
        <div class="temperature-container">
            <label>Kelvin:</label>
            <input
                type="number"
                id="kelvin"
                name="kelvin"
                class="input"
                placeholder="Enter a temperature"
                onchange="convertTemperature(event)"
            />
        </div>
    </div>
    <script src="index.js"></script>   
</body>
</html>
